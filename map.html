<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wonders of the World</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--jQuery must also be linked for Bootstrap to function-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- This website uses Bootstrap JS and CSS through links to MaxCDN's CDN supported version-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style2.css">
  <!-- animations -->
  <link rel="stylesheet" type="text/css" href="animate.css" />
  <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <!-- javascript -->
    <script src="main.js" type="text/javascript"></script>
  <body>
    <!-- title -->
    <div class="animated bounce" id = "explore">
      <h3>Scroll through the map to explore your itinerary</h3>
    </div>
    <!-- depart button -->
    <div class = "animated fadeInLeftBig" id= "depart">
      <a href="machu_picchu.html"><img src="images/depart.png" alt="Depart"></a>
    </div>
    <!-- Google API Map -->
    <div id="map"></div>
    <script type=text/javascript>
      function initMap() {
        //location coordinates
        var locations = [
        ['Taj Mahal', 27.1750, 78.0422, "images/taj-mahal.png"],
        ['Machu Picchu', -13.1631, -72.5450, "images/machu-picchu.png"],
        ['Petra', 30.3285, 35.4444, "images/petra.png"],
        ['Christ the Redeemer', -22.9519, -43.2105, "images/christ-redeemer.png"],
        ['Colosseum', 41.8902, 12.4922, "images/colosseum.png"],
        ['Chichen Itza', 20.6843, -88.5678, "images/chichen-itza.png"],
        ['Great Wall of China', 40.4319, 116.5704, "images/great-wall.png"]
      ];
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: new google.maps.LatLng(0,0)
        });
        //creating markers that bounce
        for (i=0; i<locations.length;i++) {
          var marker = new google.maps.Marker({
             position: new google.maps.LatLng(locations[i][1], locations[i][2]),
             animation: google.maps.Animation.BOUNCE,
             map: map,
             icon: locations[i][3]
          });
          };
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmo93C8o4IsO5Qe0FPx1Wz78K7naBcuxA&callback=initMap">
    </script>
  </body>
</html>
